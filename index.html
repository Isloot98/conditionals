<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditionals</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JavaScript Conditionals</h1>

    <label for="age">Age:</label>
<input type="number" id="age" value="10">

<label for="movieRating">Movie Rating:</label>
<select id="movieRating">
    <option value="U">U</option>
    <option value="PG">PG</option>
    <option value="12">12</option>
    <option value="15">15</option>
    <option value="18">18</option>
</select>
<label for="parentPresent">Parent Present:</label>
<input type="checkbox" id="parentPresent">

<button onclick="checkMovie()">Check Movie</button>
</body>
</html>
